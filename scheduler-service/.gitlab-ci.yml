image: docker:24.0.6

services:
  - docker:25.0.2-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: tcp://docker:2376
  DOCKER_CERT_PATH: /certs/client
  DOCKER_TLS_VERIFY: 1

stages:
  - lint
  - test
  - build
  - dockerize
  - staging
  - approve
  - deploy

before_script:
  - set -xe
  - apk add --no-cache bash aws-cli

