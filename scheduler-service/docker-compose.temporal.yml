version: "3.8"
services:
  temporal:
    image: temporalio/auto-setup:1.25
    ports: ["7233:7233"] # Temporal frontend
    environment:
      - DB=sqlite
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "namespace", "list"]
      interval: 5s
      timeout: 5s
      retries: 20
  temporal-ui:
    image: temporalio/ui:2
    ports: ["8233:8080"] # UI at http://localhost:8233
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on: [temporal]
