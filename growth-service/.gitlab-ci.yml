image: docker:24.0.6

services:
  - docker:25.0.2-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_HOST: tcp://docker:2376
  DOCKER_CERT_PATH: /certs/client
  DOCKER_TLS_VERIFY: 1

stages:
  - lint
  - test
  - build
  - dockerize
  - staging
  - approve
  - deploy

before_script:
  - apk add --no-cache bash python3 py3-pip aws-cli

# ======================================
# Lint + Prettier
# ======================================
lint:
  stage: lint
  image: node:20-alpine
  script:
    - echo "üîç Linting & Formatting growth-service..."
    - npm ci

    # Prettier format check
    - echo "‚ú® Checking formatting with Prettier..."
    - npx prettier --check .

    # ESLint logic & syntax check
    - echo "üßπ Running ESLint..."
    - npx eslint . || echo "No ESLint config found"
  only:
    - main
    - merge_requests

# ======================================
# Unit Tests (Jest)
# ======================================
test:
  stage: test
  image: node:20-alpine
  script:
    - echo "üß™ Running Jest tests for growth-service..."
    - npm ci
    - npm test || echo "‚ö†Ô∏è No tests yet"
  only:
    - main
    - merge_requests

# ======================================
# Build JS app
# ======================================
build:
  stage: build
  image: node:20-alpine
  script:
    - echo "üèóÔ∏è Installing dependencies..."
    - npm ci
  only:
    - main

# ======================================
# Dockerize (build + push image)
# ======================================
dockerize:
  stage: dockerize
  script:
    - echo "üê≥ Building and pushing Docker image to AWS ECR..."
    - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $(echo $ECR_REPO | cut -d'/' -f1)
    - docker build -t $ECR_REPO:latest .
    - docker push $ECR_REPO:latest
  only:
    - main

# ======================================
# Staging Deploy (Railway)
# ======================================
staging:
  stage: staging
  image: node:20-alpine
  script:
    - echo "üöÄ Deploying growth-service to Railway staging..."
    - npm install -g @railway/cli
    - railway up --service growth-service
  only:
    - main

# ======================================
#  Manual Approval
# ======================================
approve:
  stage: approve
  when: manual
  script:
    - echo "üü° Awaiting manual approval for production deployment..."
  only:
    - main

# ======================================
# Production Deploy (AWS ECS)
# ======================================
deploy:
  stage: deploy
  script:
    - echo "üåø (placeholder) Deploying growth-service to AWS ECS (Production)..."
